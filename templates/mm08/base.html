{% load static %}
<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MM{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script defer src="{% static 'js/app.js' %}"></script>
</head>

<body>
    <header class="mm-nav">
        <div class="mm-container">
            <a class="mm-brand" href="{% url 'mm08:home' %}">MM</a>
            <button class="mm-burger" id="menuToggle" aria-label="Меню">☰</button>
            {% with request.resolver_match.url_name as cur %}
            <nav class="mm-menu" id="mainMenu">
                <a class="mm-link {% if cur == 'home' %}active{% endif %}" href="{% url 'mm08:home' %}">Главная</a>
                <a class="mm-link {% if cur == 'instrument_list' %}active{% endif %}"
                    href="{% url 'mm08:instrument_list' %}">Инструменты</a>
                <a class="mm-link {% if cur == 'candle_filter' %}active{% endif %}"
                    href="{% url 'mm08:candle_filter' %}">Фильтр свечей</a>
                <a class="mm-link {% if cur == 'dashboard' %}active{% endif %}"
                    href="{% url 'mm08:dashboard' %}">Дашборд</a>
                <a class="mm-link" href="{% url 'admin:index' %}">Админка</a>
            </nav>
            {% endwith %}
        </div>
    </header>

    <main class="mm-container mm-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="mm-footer">
        <div class="mm-container">
            <p>© {% now "Y" %} MM | MM08 | Artem Khimin</p>
        </div>
    </footer>

</body>

</html>
