{% extends "mm08/base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="mm-card" style="max-width:520px;">
  <h2>Регистрация</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="mm-btn" type="submit">Создать аккаунт</button>
    <a class="mm-btn ghost" href="{% url 'allusers:login' %}">У меня уже есть аккаунт</a>
  </form>
</div>
{% endblock %}
